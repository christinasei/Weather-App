<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d53f32e17c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
  </head>

  <body>
<div class="container">
      <div class="weatherApp">
          <form class="form-group" id="search-form">
          <div class="row" id="search-engine">
                <span class="col-6"> <input type="text" class="searchCity" id="searchCity" placeholder="Enter city... "/></span>
                <span class="col-3"> <input type="submit" class="button" value="Go!"/> </span>
                <span class="col-3"> <button class="locationButton"> Weather at my Location </button> </span>
          </div>
                </form> 
    <div class="emoji"> 🌤 </div>
    </br>
    <p> 
      <div class="date"> Day, Time </div>
      <div class= "current-weather"> Current weather in
        </br>
        <span id="selectedCity"> </span>
        </br>
        <span id="temperature"></span> <span id="celsius">°C</span>
        </br>
        <span id="wind"></span>
    </div>
    </p>
    <div class="forecast">
    Next days
    </div>
<div class="row forecast" id="5day">
        <div class="col-sm-2">
             <div class="card-body">
                <div class="card-title">Monday</div>
                <div class="card-text"> 
                <div class="weather-emoji">
                🌤
                </div> 
                24°/12°C 
                </div>
             </div>
        </div>
  <div class="col-sm-2">
         <div class="card-body">
            <div class="card-title">Tuesday</div>
              <div class="card-text"> 
                <div class="weather-emoji">
                ☀️
                </div>
              27°/13°C
              </div>
          </div>
    </div>
  <div class="col-sm-2">
        <div class="card-body">
           <div class="card-title">Wednesday</div>
            <div class="card-text">
              <div class="weather-emoji">
              ☀️
              </div>
              30°/13°C
            </div>
    </div>
  </div>
  <div class="col-sm-2">
         <div class="card-body">
           <div class="card-title">Thursday</div>
            <div class="card-text">
              <div class="weather-emoji">
              🌥
              </div>
              24°/14°C
            </div>
    </div>
  </div>
  <div class="col-sm-2">
        <div class="card-body">
           <div class="card-title">Friday</div>
            <div class="card-text">
              <div class="weather-emoji">🌤
              </div>
              25°/12°C
            </div>
    </div>
  </div>
<div class="quote">"It's a good day for a walk in the park!"</div>
</div>
</div>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
